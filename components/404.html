<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Conversor de Pixel Art</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #4a6baf;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #343a40;
        }
        
        .error-description {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #4a6baf;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #3a569c;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container header-content">
            <div class="logo">Pixel<span>Art</span> Conversor</div>
            <nav>
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/#como-funciona">Como Funciona</a></li>
                    <li><a href="/#exemplos">Exemplos</a></li>
                    <li><a href="/#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="container">
            <div class="error-container">
                <div class="error-code">404</div>
                <div class="error-message">Página não encontrada</div>
                <div class="error-description">
                    Desculpe, a página que você está procurando não existe ou foi movida.
                </div>
                <a href="/" class="home-button">Voltar para a página inicial</a>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container footer-content">
            <div class="footer-logo">Pixel<span>Art</span> Conversor</div>
            <div class="footer-links">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="/#como-funciona">Como Funciona</a></li>
                    <li><a href="/#exemplos">Exemplos</a></li>
                    <li><a href="/#sobre">Sobre</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
