<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 20px;
        }

        #imageCanvas {
            border: 1px solid #ccc;
            margin: 10px;
            image-rendering: pixelated;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        #controls button {
            background: linear-gradient(to right, purple, mediumblue);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls button:hover {
            background: linear-gradient(to right, mediumblue, purple);
        }

        #imageLoader {
            margin-bottom: 20px;
        }

        #infoPanel {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #colorList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .colorBox {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .colorBox input {
            display: none;
        }
    </style>
</head>
<body>

<div id="controls">
    <input type="file" id="imageLoader" accept="image/*">
    <button id="sharpenButton">Aplicar Nitidez</button>
    <button id="indexColorButton">Converter para Cores Indexadas</button>
</div>

<canvas id="imageCanvas"></canvas>

<div id="infoPanel">
    <div id="imageSize">Tamanho da Imagem: </div>
    <div id="colorList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
